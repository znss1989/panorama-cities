<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.0.1"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.0.1"></script>
    <script src="https://unpkg.com/aframe-template-component@3.0.1"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city-ny" crossorigin="anonymous" src="./img/ny.jpg" alt="New York">
        <img id="city-paris" crossorigin="anonymous" src="./img/paris.jpg" alt="Paris">
        <img id="city-rome" crossorigin="anonymous" src="./img/rome.jpg" alt="Rome">
        <img id="city-shanghai" crossorigin="anonymous" src="./img/shanghai.jpg" alt="Shanghai">

        <img id="thumb-city-ny" crossorigin="anonymous" src="./img/thumb-city-ny.jpg" alt="New York">
        <img id="thumb-city-paris" crossorigin="anonymous" src="./img/thumb-city-paris.jpg" alt="Paris">
        <img id="thumb-city-rome" crossorigin="anonymous" src="./img/thumb-city-rome.jpg" alt="Rome">
        <img id="thumb-city-shanghai" crossorigin="anonymous" src="./img/thumb-city-shanghai.jpg" alt="Shanghai">
        
        <!-- <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg"> -->

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#city-ny" data-thumb="#thumb-city-ny"></a-entity>
        <a-entity template="src: #link" data-src="#city-paris" data-thumb="#thumb-city-paris"></a-entity>
        <a-entity template="src: #link" data-src="#city-rome" data-thumb="#thumb-city-rome"></a-entity>
        <a-entity template="src: #link" data-src="#city-shanghai" data-thumb="#thumb-city-shanghai"></a-entity>
        
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
